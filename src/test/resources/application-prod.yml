server:
  port: 8881
spring:
  batch:
    job:
      enabled: false
  datasource:
    url: jdbc:postgresql://maqshost:5432/movielens?reWriteBatchedInserts=true
    username: postgres
    password: postgres
    initialize: false
    driver-class-name: org.postgresql.Driver
    hikari:
      minimumIdle: 5
      maximumPoolSize: 20
      idleTimeout: 30000
      poolName: SpringBootJPAHikariCP
      maxLifetime: 2000000
      connectionTimeout: 10000
